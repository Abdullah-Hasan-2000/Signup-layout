<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Child Div</title>
  <style>
    .parent {
      background: linear-gradient(125deg, green 50%, blue 50%);
      padding: 20px;
      height: 200px;
      
    }

    .child {
      background-color: transparent;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .child p {
      background-color: transparent;
      margin: 0;
      color: white; /* Text color */
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child">
      <p>This is some text inside the child div. sdad</p>
    </div>
  </div>

</body>
</html>
