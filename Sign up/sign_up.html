<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="background-div">
        <div class="transparent landing-page-info">
            <h1>Welcome back!</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="transparent form-details">
            <div class="transparent sign-up-heading">
                <h1>Sign up</h1>
                <div class="underline-border transparent"></div>
            </div>
            <form action="">
                <div class="transparent form-elements">
                    <div class="transparent username-field">
                            
                        <p>Username</p>
                        <div class="custom-input-field">
                            <input type="">
                            <img src="../Images/profile-photo.png" alt="">
                        </div>
                        <div class="underline"></div>     
                    </div>
                    <div class="transparent email-field">
                        <p>Email</p>
                        <div class="custom-input-field"> 
                            <input type="email">
                            <img src="../Images/email-icon.png" alt="">     
                        </div>
                        <div class="underline"></div>
                    </div>
                    <div class="transparent password-field">
                            <p>Password</p>
                            <div class="custom-input-field">
                                <input type="password">
                                <img src="../Images/password-icon.png" alt="">
                            </div>
                            <div class="underline"></div> 
                    </div>
                    <div class="transparent signup-button">
                        <button>Sign Up</button>
                    </div>
                    <div class="transparent">
                        <p>Already have an account? <a href="../Login/login.html">Login</a></p>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
