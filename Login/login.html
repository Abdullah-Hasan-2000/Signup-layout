<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-div">
        <div class="transparent landing-page-info">
            <h1>Welcome!</h1>
            <p>create your account.</p>
            <p>for free!</p>
            <div>
                <button><a href="../Sign up/sign_up.html">Sign Up</a></button>
            </div>
        </div>
        <div class="transparent form-details">
            <div class="transparent sign-up-heading">
                <h1>Login</h1>
            </div>
            <form action="">
                <div class="transparent form-elements">
                    <p>Username/email-address <span>*</span></p>
                        <div class="custom-input-field">
                            <input type="text" placeholder="Username or Email">
                        </div>
                </div>
                <div class="transparent form-elements">
                    <p>Password <span>*</span></p>
                        <div class="custom-input-field">
                            <input type="password" placeholder="Password">
                        </div>
                </div>
                <div class="transparent form-elements">
                    <button>sign in</button>
                </div>
                <div class="transparent form-elements">
                    <a href="">Forgot Password?</a>
                </div>
            </form>
        </div>
</body>
</html>
